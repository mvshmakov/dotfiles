on:
  workflow_dispatch:
  pull_request:
  push:
    branches:
      - main

name: "Making sure the codebase is perfect"
jobs:
  shellcheck:
    name: Run ShellCheck
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up ShellCheck
        run: sudo apt-get update && sudo apt-get install -y shellcheck
      - name: Run ShellCheck
        run: make lint
