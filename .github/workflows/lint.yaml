on:
  workflow_dispatch:
  pull_request:
  push:
    branches:
      - main

name: "Making sure the codebase is perfect"
jobs:
  shellcheck:
    name: Shellcheck
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Run ShellCheck
        uses: ludeeus/action-shellcheck@master
