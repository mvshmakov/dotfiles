# Font configuration

schemes:
  default: &default
    normal: # Normal (roman) font face
      # Font family
      # Default:
      #   - (macOS) Menlo
      #   - (Linux/BSD) monospace
      #   - (Windows) Consolas
      # The `style` can be specified to pick a specific face.
      family: Menlo
      style: Regular

    # Bold font face
    bold:
      # If the bold family is not specified, it will fall back to the
      # value specified for the normal font.
      family: Menlo
      style: Bold

    # Italic font face
    italic:
      # If the italic family is not specified, it will fall back to the
      # value specified for the normal font.
      family: Menlo
      style: Italic

    # Bold italic font face
    bold_italic:
      # If the bold italic family is not specified, it will fall back to the
      # value specified for the normal font.
      family: Menlo
      # The `style` can be specified to pick a specific face.
      style: Bold Italic

  iosevka: &iosevka
    normal:
      family: "Iosevka Nerd Font"
      style: Regular

    bold:
      family: "Iosevka Nerd Font"
      style: Bold

    italic:
      family: "Iosevka Nerd Font"
      style: Italic

    bold_italic:
      family: "Iosevka Nerd Font"
      style: Bold Italic

  fira_code: &fira_code
    normal:
      family: "FiraCode Nerd Font"
      style: Retina

    bold:
      family: "FiraCode Nerd Font"
      style: Bold

    italic:
      family: "FiraCode Nerd Font"
      style: Italic

    bold_italic:
      family: "FiraCode Nerd Font"
      style: Bold Italic

font: *fira_code
